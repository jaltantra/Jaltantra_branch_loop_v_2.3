name: Java CI

# Trigger on pushes or PRs to main, master, or your feature branch
on:
  push:
    branches:
      - main
      - master
      - ankush2
  pull_request:
    branches:
      - main
      - master
      - ankush2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Build & test with Maven
      - name: Build & Test
        run: ./mvnw clean package

      # 4. Smoke-test application startup
      - name: Smoke-test Spring Boot startup
        run: |
          # start the app in the background and capture its output
          nohup java -jar target/JaltantraLoopSB-0.0.1-SNAPSHOT.jar \
            --spring.profiles.active=dev > app.log 2>&1 &
          # allow time for startup
          sleep 15
          # dump the first 200 lines of log so you can see if it started correctly
          echo "---- Application log ----"
          head -n 200 app.log
          # shut it down
          pkill -f 'JaltantraLoopSB-0.0.1-SNAPSHOT.jar'

