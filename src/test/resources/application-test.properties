# Use H2 in-memory database for tests

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2

# Ensures schema is created and dropped at the start and end of each test
spring.jpa.show-sql=true 
# Optional: This helps to see SQL in logs during tests

# Disable data source initialization (for tests not using a database)
spring.sql.init.mode=always
server.servlet.context-path=/jaltantra_loop_dev_v7
solver.root.dir=/home/ankushmtp/Jaltantra_branch_loop_v_2.3/JalTantra-Code-and-Scripts
# Prevent Flyway or Liquibase from running during tests
JALTANTRA_VERSION=2.3.0.0
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
# Disable Hibernate DDL auto-generation
spring.jpa.hibernate.ddl-auto=create-drop

# Spring Security test settings
spring.main.allow-bean-definition-overriding=true
